{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}
    {% trans 'new password' %}
{% endblock %}

{% block content %}
    <p>{% trans 'set new password please.' %}</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans 'set' %}">
    </form>

{% endblock %}
